<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MHSC Report</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      ul[role='list'],
      ol[role='list'] {
        list-style: none;
      }

      html:focus-within {
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
      }
    </style>
    <style>
      html,
      body,
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        color: #075985;
      }

      @media screen {
        html,
        body,
        * {
          font-size: 10pt;
        }
      }

      @media print {
        html,
        body,
        * {
          font-size: 8pt;
        }
      }

      body {
        min-width: 210mm;
        max-width: 210mm;
        margin: auto;
      }

      @page {
        margin: 0.5cm;
      }

      body {
        padding: 20px;
      }

      section {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 12pt;
      }

      p {
        margin-top: 10px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      tr:first-child td {
        border-top: 1.2pt solid #075985;
      }

      tr:last-child td {
        border-bottom: 1.2pt solid #075985;
      }

      tr:nth-child(even) {
        background-color: #e7f0f5;
      }

      td {
        padding: 3pt;
      }

      .emphasis {
        font-weight: 700;
      }

      .has-text-centered {
        text-align: center;
      }

      .has-text-weight-bold {
        font-weight: 700;
      }

      #report-title {
        font-weight: 700;
      }

      #report-bio-table td:first-child {
        width: 25%;
      }

      #report-items-table td:first-child {
        text-align: center;
      }

      #report-worker-table {
        height: 100px;
      }

      #report-worker-table tr:first-child td:first-child {
        text-align: justify;
        padding: 10px;
      }

      #report-worker-table tr:last-child td:first-child {
        width: 25%;
      }

      #report-ame-table {
        height: 100px;
      }

      #report-ame-table td {
        padding: 10px;
      }

      #report-ame-table td:last-child {
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    #fragment#
  </body>
</html>
