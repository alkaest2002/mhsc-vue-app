<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cerebro Screener Report</title>
  <style>
    body,
    div,
    em,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    header,
    html,
    legend,
    li,
    p,
    section,
    small,
    span,
    table,
    tbody,
    td,
    tfoot,
    th,
    thead,
    time,
    tr,
    ul {
      font-size: 100%;
      font-weight: inherit;
      margin: 0;
      padding: 0;
      vertical-align: baseline;
      border: 0;
      background-color: transparent;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      font-size: 10pt;
      overflow-y: scroll;
      box-sizing: border-box;
    }

    *,
    ::after,
    ::before {
      box-sizing: inherit;
      background-repeat: no-repeat;
    }

    body {
      min-height: 100vh;
      text-rendering: optimizeSpeed;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      line-height: 1.2;
    }

    li,
    ul {
      list-style: none;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    b,
    strong {
      font-weight: 700;
    }

    a:active,
    a:hover {
      outline-width: 0;
    }
  </style>
  <style>
    @page {
      margin: 0.5cm;
    }

    body {
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 12pt;
    }

    table {
      width: 100%;
    }

    th {
      text-align: left;
      border-top: 1.5pt solid #333;
      background-color: #ddd;
      padding: 10pt 5pt;
    }

    tr:first-child td {
      border-top: 1pt solid #ccc;
    }

    tr:last-child td {
      border-bottom: 1.5pt solid #333;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }

    td {
      padding: 3pt;
    }

    .has-text-centered {
      text-align: center;
    }

    .has-text-weight-bold {
      font-weight: 700;
    }

    #report-title {
      font-weight: 700;
    }

    #report-disclaimer {
      margin-top: 12pt;
      margin-bottom: 24pt;
    }

    #report-bio-data {
      margin: 10pt 0;
    }

    #report-legend {
      margin-top: 12pt;
      font-size: 10pt;
    }

    #report-legend .legend-task-score {
      display: inline-block;
      width: 30px;
      padding-right: 12pt;
    }
  </style>
</head>

<body>
  #fragment#
</body>

</html>
