<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MHSC Report</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    p,
    figure,
    blockquote,
    dl,
    dd {
      margin: 0;
    }

    ul[role='list'],
    ol[role='list'] {
      list-style: none;
    }

    html:focus-within {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      text-rendering: optimizeSpeed;
      line-height: 1.5;
    }
  </style>
  <style>
    @page {
      margin: 0.5cm;
    }

    body {
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 12pt;
    }

    table {
      width: 100%;
    }

    th {
      text-align: left;
      border-top: 1.5pt solid #333;
      background-color: #ddd;
      padding: 10pt 5pt;
    }

    tr:first-child td {
      border-top: 1pt solid #ccc;
    }

    tr:last-child td {
      border-bottom: 1.5pt solid #333;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }

    td {
      padding: 3pt;
    }

    .has-text-centered {
      text-align: center;
    }

    .has-text-weight-bold {
      font-weight: 700;
    }

    #report-title {
      font-weight: 700;
    }

    #report-disclaimer {
      margin-top: 12pt;
      margin-bottom: 24pt;
    }

    #report-bio-data {
      margin: 10pt 0;
    }

    #report-worker-signature {
      height: 100px;
      width: 200px;
      float: right;
      clear: both;
    }

    #report-ame-signature {
      height: 100px;
      width: 200px;
    }
  </style>
</head>

<body>
  #fragment#
</body>

</html>
